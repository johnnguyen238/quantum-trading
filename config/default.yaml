exchange:
  name: bybit
  testnet: true
  rate_limit: 50  # ms between requests

trading:
  symbols:
    - BTC/USDT:USDT
  timeframe: 15m
  max_leverage: 10
  risk_per_trade: 0.02  # 2% of balance per trade
  max_open_positions: 3
  dca_multiplier: 1  # each DCA = 1x (match current position size)
  max_dca_layers: 1  # limit DCA to 1 layer to reduce compounding risk

quantum:
  n_qubits: 6
  reps: 3  # circuit repetitions
  feature_map: ZZFeatureMap
  ansatz: RealAmplitudes
  optimizer: COBYLA
  max_iterations: 300
  confidence_threshold: 0.35  # minimum confidence for signal (3-class baseline ~0.33)

strategy:
  lookback_period: 100  # candles for feature calculation
  rsi_period: 14
  macd_fast: 12
  macd_slow: 26
  macd_signal: 9
  atr_period: 14

database:
  path: data/trading.db

logging:
  level: INFO
  format: "%(asctime)s [%(levelname)s] %(name)s: %(message)s"
